<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}'s Watchlist</title>
</head>
<body>
    <h2>{{name}}'s Watch list</h2>
    <p>{{ movies|length }} Titles</p>
    <ul>
        {% for movie in movies %}
        <li>{{ movie.title }} - {{movie.year}}</li> {# 等同于 movie['title'] #}
        {% endfor %}
    </ul>
    <footer>
        <small>&copy; 2024 <a href="https://flask.palletsprojects.com/">Flask</a></small>
    </footer>
</body>
</html>
